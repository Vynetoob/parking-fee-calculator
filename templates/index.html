<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Estacionamento - Plano Smart Park</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            text-align: left;
        }
        select, input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .resultado {
            margin-top: 25px;
            padding: 15px;
            border: 1px dashed #007bff;
            border-radius: 5px;
            background-color: #e7f0ff;
            color: #007bff;
            font-size: 1.1em;
            font-weight: bold;
            text-align: left;
            {% if resultado_tempo or resultado_valor %}
                display: block;
            {% else %}
                display: none;
            {% endif %}
        }
        .resultado p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora Plano Smart Park</h1>
        <form action="/calcular" method="post">
            <label for="patio_select">Selecione o Pátio:</label>
            <select id="patio_select" name="patio" required>
                <option value="">-- Selecione um Pátio --</option>
                {% for patio_name in patios %}
                    <option value="{{ patio_name }}" {% if selected_patio == patio_name %}selected{% endif %}>{{ patio_name }}</option>
                {% endfor %}
            </select>

            <label for="hora_entrada">Horário de Entrada do Veículo:</label>
            <input type="datetime-local" id="hora_entrada" name="hora_entrada" required>
            <button type="submit">Calcular Valor</button>
        </form>

        {% if resultado_tempo or resultado_valor %}
        <div class="resultado">
            <p>Pátio Selecionado: <strong>{{ selected_patio }}</strong></p>
            <p>Tempo no pátio: <strong>{{ resultado_tempo }}</strong></p>
            <p>Valor a pagar: <strong>R\$ {{ resultado_valor }}</strong></p>
        </div>
        {% endif %}
    </div>
</body>
</html>
